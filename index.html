<!DOCTYPE html><html lang="en"><head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>jQuery UI Draggable - Default functionality</title>
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <style>
      #draggable { width: 200px; height: 200px; padding: 30px; cursor: grabbing; border: 2px solid black; background-color: gray; color: white; font-size: 25px; line-height: 50px; font-weight: 700; text-align: center; transition: 0.3s; border-radius: 50%;}
      #draggable:active{
            background: radial-gradient( lime, yellow, red, blue, crimson);
      }
      </style>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
      <script>
      $( function() {
        $( "#draggable" ).draggable();
      } );
      </script>
    </head>
    <body>
     
    <div id="draggable" class="ui-widget-content">
      <p>Drag me around</p>
      
    </div>
     
     
     
     
    </body></html>
